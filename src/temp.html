<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>Промтрансинвест - страхование будущего</title>
</head>

<body>

    <body>
        <header id="pageHeader" class="header">
            <img src="img/logo.png" alt="logo">
            <div class="authorized-user">
                <a href="profile.html">
                    <p class="username"></p>
                </a>
            </div>
            <button class="button button-logout"> Log out </button>
            <ul class="list header__list">
                <li class="header__item">
                    <a href="#" class="link">
                        О компании
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="link">
                        Онлайн-расчет
                    </a>
                </li>
                <li class="header__item">
                    <a href="#" class="link">
                        Контакты
                    </a>
                </li>
            </ul>
        </header>
        <article id="mainArticle">
              <div class="log-in">
                <div class="wrapper form__wrapper">
                    <form  class="form-sign-up">
                        <div class='from__container'>
                            <div class="form">
                                <input type="text" name="username" id='username' class="form__input" placeholder="Name">
                            </div>
                            <div class="form">
                                <input type="password" name="password" id="password" class="password-field form__input"
                                    placeholder="Password">
                            </div>
                            <div class="form form-show-password">
                                <div class="wrong-message">
                                    <p class="wrong-message__text">
                                        Wrong name or password
                                    </p>
                                </div>
                                <div>
                                    <input id='visibility' type="checkbox" class="visibility-of-password">
                                    <label for="visibility" class="visibility-of-password__text">
                                        Show password
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <input  class="sign-up-button button" value="Sign up">

                </div>
            </div>
        </article>
        <nav id="mainNav">Nav</nav>
        <div id="siteAds">Ads</div>
        <footer id="pageFooter">Footer</footer>
    </body>
</body>

</html>
